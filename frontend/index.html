<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedbacks - Verbeux</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Envie seu Feedback</h1>
    <textarea id="feedbackInput" placeholder="Digite aqui..."></textarea>
    <button onclick="sendFeedback()">Enviar</button>

    <h2>Feedbacks recebidos</h2>
    <select id="categoryFilter" onchange="loadFeedbacks()">
      <option value="">Todos</option>
      <option value="compliment">Elogios</option>
      <option value="complaint">Reclamações</option>
      <option value="neutral">Neutros</option>
    </select>
    <ul id="feedbackList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedbacks - Verbeux</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Envie seu Feedback</h1>
    <textarea id="feedbackInput" placeholder="Digite aqui..."></textarea>
    <button onclick="sendFeedback()">Enviar</button>


  <div id="analytics">
    <h2>Análise de Feedbacks</h2>
    <div class="stats">
      <div>Total: <span id="count-total">0</span></div>
      <div>Elogios: <span id="count-compliment">0</span></div>
      <div>Reclamações: <span id="count-complaint">0</span></div>
      <div>Neutros: <span id="count-neutral">0</span></div>
    </div>
  </div>


    <h2>Feedbacks recebidos</h2>
    <select id="categoryFilter" onchange="loadFeedbacks()">
      <option value="">Todos</option>
      <option value="compliment">Elogios</option>
      <option value="complaint">Reclamações</option>
      <option value="neutral">Neutros</option>
    </select>
    <ul id="feedbackList"></ul>
  </div>


  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
